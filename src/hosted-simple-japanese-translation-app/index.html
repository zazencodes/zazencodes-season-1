
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .translation-box {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽŒ English to Japanese Translator</h1>
        <div class="translation-box">
            <textarea id="input-text" placeholder="Enter English text here..."></textarea>
            <button id="translate-btn" onclick="translateText()">Translate</button>
            <div id="loading" class="loading" style="display: none;">Translating...</div>
            <textarea id="output-text" placeholder="Japanese translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        async function translateText() {
            const inputText = document.getElementById('input-text').value.trim();
            const translateBtn = document.getElementById('translate-btn');
            const loadingDiv = document.getElementById('loading');
            const outputText = document.getElementById('output-text');

            if (!inputText) {
                alert('Please enter some text to translate');
                return;
            }

            translateBtn.disabled = true;
            loadingDiv.style.display = 'block';
            outputText.value = '';

            try {
                const response = await fetch('http://localhost:8080/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error('Translation failed');
                }

                const data = await response.json();
                outputText.value = data.translated_text;
            } catch (error) {
                console.error('Error:', error);
                alert('Translation failed. Please try again.');
                outputText.value = 'Error occurred during translation.';
            } finally {
                translateBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        // Allow translation when pressing Enter in the input textarea
        document.getElementById('input-text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                translateText();
            }
        });
    </script>
</body>
</html>
